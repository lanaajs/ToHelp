<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../../../public/assets/css/InfoContratante.css">
    
    <link rel="icon" type="image/x-icon" href="../../public/assets/img/LogoPreta.png">
    <title>ToHelp - Cadastrar Dependente</title>
</head>

<body>
     <!-- Cabeçalho -->
     <header id="cabecalho">
        
        <div id="info1">
            <h1>Cadastrar Dependente</h1>
            <span id="dependenteicon" class="material-icons">people</span>
        </div>
        
        <div id="info2">
            <a href="ContaContratante.html"><span class="material-icons">arrow_forward_ios</span></a>
        </div>
    
    </header>

    <main>
    <!-- Formulario -->
    <section id="formulario">
            <div id="inputs">

                <div class="divInputs">
                    <label for="nome">Nome</label>
                    <br>
                    <input type="text" id="nome" 
                    onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key ==  ' '">
                    <br><br>

                    <label for="nome">Sobrenome</label>
                    <input type="text" id="sobrenome"   onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key ==  ' '">

                    <br><br>

                    <label for="email">CPF</label>
                    <br>
                    <input type="text" id="cpf" 
                    maxlength="14" 
                    placeholder="000.000.000-00"

                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">

                    <br><br>

                    <label for="tel">Data de Nascimento</label>
                    <br>
                    <input type="date" id="datanasc" >
                </div>

                <br>

                <div class="divInputs">
                    <label for="cpf">Telefone</label>
                    <br>
                    <input type="text" id="tel" 
                    maxlength="14" 
                    placeholder="(00) 00000-0000"
                    
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">

                    <br><br>

                    <div class="input-area">

                        <div id="inputs-special">
                            <label for="state">Estado</label>
                            <input type="text" id="state">
                        </div>
                        <br>
                        <div id="inputs-state-city">
                            <label for="city">Cidade</label>
                            <input type="text" id="city">
                        </div>

                    </div>

                    <br>

                    <label for="endereco">Endereço</label>
                    <br>
                    <input type="text" id="endereco">

                    <br><br>

                    <div class="input-area">

                        <div id="inputs-special">
                            <label for="numero">Número</label>
                            <input type="text" id="numero">
                        </div>
                        <br>
                        <div id="inputs-state-city">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento">
                        </div>

                    </div>
                </div>

            </div>
            <br>
            <label for="comorbidades">Comorbidades</label>
            <br>
            <textarea name="" id="comorbidades" cols="45" rows="10"></textarea>
            <br><br>

            <label for="alergias">Alergias</label>
            <br>
            <textarea name="" id="alergias" cols="45" rows="10"></textarea>
            <br><br><br>

                <!-- Cards Medicamento -->
                <div id="cardMedicamento">
                    
                    <div class="div1">
                        <div class="filho1">
                            <label for="medicamento">Medicamento</label>
                            <br>
                            <input type="text" id="medicamento">
                            <br><br>
                            <label for="dia">Dia de Uso</label>
                            <br>
                            <input type="text" id="dia" placeholder="Ex: seg, ter, qua...">
                        </div>
                        <div class="filho2">
                            <label for="horario">Horários de Uso</label>
                            <br>
                            <input type="time" multiple id="horario1">
                            <input type="time" multiple id="horario2">
                            <input type="time" multiple id="horario3">
                            <br><br>
                        </div>
                    </div>

                    <div id="add">
                        <button id="x" onclick="addMedicamento()">+</button>
                        <label for="x">Adicionar Medicamento</label>
                    </div>
                </div>

                <!-- New Cards -->
                <div id="newCard"></div>

                <br><br>
                
            <label for="rotina">Rotina</label>
            <br>
            <textarea name="" id="rotina" cols="45" rows="10" placeholder="Escreva aqui a lista de necessidades diárias. Exemplo: “Tomar banho 14:00”."></textarea>
            <br><br><br>

            <div id="btnSalvar">
                <button onclick="analiseDependente()">CADASTRAR</button>
            </div>
            
    </section>
</main>
<script src="../../public/assets/js/InfoContratante.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
