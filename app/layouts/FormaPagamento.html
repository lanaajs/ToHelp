<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento</title>
  <link rel="stylesheet" href="../../../public/assets/css/FormaPagamento.css" />
</head>

<body>


  <div class="titulo">
    <a href="#"><img id="seta" src="../../public/assets/img/seta esquerda.png" alt="seta" /></a>
  </div>

  <div id="text">
    <h2>Forma de Pagamento</h2>
  </div>

  <main>
    <div class="caixa-op">
      <label for="check">
        <input type="radio" class="radio" id="check" name="escolha" value="1" checked />
        <div class="formapag">
          <img id="bandcartao" src="../../public/assets/img/logos_mastercard.png" alt="bandeiracartao" />
        </div>
        <div class="nomeforma">
          <h3>Mastercard **** 0595</h3>
        </div>
      </label>
      <div class="linha"></div>
      <label for="check2">
        <input type="radio" class="radio" id="check2" name="escolha" value="1" checked />
        <div class="formapag">
          <img src="../../public/assets/img/ic_baseline-pix.png" alt="logopix" />
        </div>
        <div class="nomeforma">
          <h3>Pix</h3>
          <p>Aprovação imediata</p>
        </div>
      </label>
      <div class="linha"></div>
      <label for="check3">
        <input type="radio" class="radio" id="check3" name="escolha" value="1" checked />
        <div class="formapag">
          <img id="cartao" src="../../public/assets/img/bytesize_creditcard.png" alt="cartaodecredito" />
        </div>
        <div class="nomeforma">
          <h3>Novo cartão de crédito</h3>
        </div>
      </label>
    </div>
    </div>



  <div class="coluna2">
    <div class="detalhespag">
      <div id="details">
        <h3>Detalhes do Contrato</h3>
        <p>Cuidador(a): Analice Bastos</p>
        <p>Dia: 09/01</p>
        <p>Horário: 22-24:00</p>
        <div id="valores">
          <p>Valor estimado:</p>
          <p id="custo">R$180,00 + taxa de transporte</p>
        </div>
      </div>
    </div>
    <div><button>
      <h3>CONCLUIR</h3>
    </button></div>
  </div>
</main>

</body>

</html>
