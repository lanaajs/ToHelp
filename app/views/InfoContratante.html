<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../../public/assets/css/InfoContratante.css">
    <script src="../../../public/assets/js/InfoContratante.js"></script>
    
    <link rel="icon" type="image/x-icon" href="IMG/LogoPreta.png">
    <title>ToHelp</title>
</head>

<body>
     <!-- Cabeçalho -->
     <header id="cabecalho">
        
        <div id="info1">
            <h1>Editar Informações</h1>
            <span class="material-icons">edit</span>
        </div>
        
        <div id="info2">
            <a href="ContaContratante.html"><span class="material-icons">arrow_forward_ios</span></a>
        </div>
    
    </header>

    <main>
    <!-- Formulario -->
    <section id="formulario" class="form_info1_1">
        <div id="inputs">

            <div class="divInputs">
                <label for="nome">Nome</label>
                <br>
                <input type="text" id="nome" placeholder="Josilene Maria">
                <br><br>

                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Santana Bastos">
                <br><br>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="emailContato@gmail.com">
                <br><br>

                <label for="cpf">CPF</label>
                <br>
                <input type="text" id="cpf" placeholder="000.000.000-00">

                <br><br>

                <label for="datanasc">Data de Nascimento</label>
                <br>
                <input type="date" id="datanasc">
            </div>

            <br>

            <div class="divInputs">
                <label for="tel">Telefone</label>
                <br>
                <input type="text" id="tel" placeholder="(00) 00000-0000">

                <br><br>

                <div class="input-area">

                    <div id="inputs-special">
                        <label for="state">Estado</label>
                        <input type="text" id="state" placeholder="Bahia">
                    </div>
                    <br>
                    <div id="inputs-state-city">
                        <label for="city">Cidade</label>
                        <input type="text" id="city" placeholder="Salvador">
                    </div>

                </div>

                <br>

                <label for="endereco">Endereço</label>
                <br>
                <input type="text" id="endereco" placeholder="Rua da Paz">

                <br><br>

                <div class="input-area">

                    <div id="inputs-special">
                        <label for="numero">Número</label>
                        <input type="number" id="numero" placeholder="766">
                    </div>
                    <br>
                    <div id="inputs-state-city">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" placeholder="Casa 45">
                    </div>

                </div>
            </div>

        </div>
        <br>        

        <div id="btnSalvar_1_1">
            <button onclick="analise()">CADASTRAR</button>
        </div>
</section>
</main>
</body>
</html>
